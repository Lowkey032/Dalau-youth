<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalau-Youth: Login or Sign Up</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>

  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding-top: 80px;
  background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
}

.navbar {
    position: fixed; 
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: linear-gradient(90deg, #5A00D5, #E10098);
    border-radius: 0; 
}

.logo {
    font-size: 24px;
    font-weight: bold;
}

.nav-list {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

.nav-list li {
    margin: 0 10px;
}

.nav-list li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}


button {
    border: none;
    padding: 10px 15px;
    margin-left: 10px;
    cursor: pointer;
    font-weight: bold;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.login-btn {
    background: #ff5722;
    color: white;
}

.signup-btn {
    background: #4caf50;
    color: white;
}

.menu-toggle {
    display: none;
    font-size: 30px;
    color: white;
    cursor: pointer;
}

@media (max-width: 768px) {
    .nav-list {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(0, 0, 0, 0.8);
        width: 200px;
        padding: 15px;
        border-radius: 10px;
    }

    .nav-list.show {
        display: flex;
    }

    .menu-toggle {
        display: block;
    }
}

button:hover {
    transform: scale(1.1);
}

@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@700&display=swap');

.brand {
    font-size: 40px;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 3px;
    display: inline-block;
    padding: 5px 15px;
    border-radius: 8px;
    position: relative;
    transition: all 0.4s ease-in-out;
    background: linear-gradient(90deg, #ffdd00 10%, #ff0080 45%, #6a11cb 90%);
    background-size: 200% 100%;
    background-position: center;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 0px 10px rgba(255, 0, 128, 0.6);
}

.brand::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 50%;
    width: 0%;
    height: 4px;
    background: linear-gradient(to right, #ff0080, #ffdd00);
    transition: all 0.4s ease-in-out;
    transform: translateX(-50%);
    opacity: 0;
}

@keyframes glitch {
    0% { text-shadow: 4px 4px 0px rgba(255, 0, 128, 0.8); }
    25% { text-shadow: -4px -4px 0px rgba(255, 221, 0, 0.8); }
    50% { text-shadow: 4px -4px 0px rgba(106, 17, 203, 0.8); }
    75% { text-shadow: -4px 4px 0px rgba(255, 0, 128, 0.8); }
    100% { text-shadow: 4px 4px 0px rgba(255, 221, 0, 0.8); }
}

.brand:hover {
    transform: scale(1.1) rotate(-2deg);
    letter-spacing: 4px;
    text-shadow: 0px 0px 15px rgba(255, 0, 128, 0.8);
    animation: glitch 0.3s ease-in-out infinite alternate; 
    background-position: right; 
}

.brand:hover::after {
    width: 100%;
    opacity: 1;
}

.container {
    position: absolute;
    width: 850px;
    height: 500px;
    background: #fff;
    border-radius: 30px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    margin: 20px;
    overflow: hidden;
}

.form-box {
    position: absolute;
    right: 0;
    width: 50%;
    height: 100%;
    background: #fff;
    display: flex;
    align-items: center;
    color: #333;
    text-align: center;
    padding: 40px;
    z-index: 1;
    transition: .6s ease-in-out 1.2s, visibility 0s 1s;
}

.container.active .form-box {
    right: 50%;
}

.form-box.register {
    visibility: hidden;
}

.container.active .form-box.register {
    visibility: visible;
}

form {
    width: 100%;
}

.container h1 {
    font-size: 36px;
    margin: -10px 0;
}

.input-box {
    position: relative;
    margin: 30px 0;
}

.input-box input {
    width: 100%;
    padding: 13px 50px 13px 20px;
    background: #eee;
    border-radius: 8px;
    border: none;
    outline: none;
    font-size: 16px;
    color: #333;
    font-weight: 500;
}

.input-box input::placeholder {
    color: #888;
    font-weight: 400;
}

.input-box i {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
    color: #888;
}

.forgot-link {
    margin: -15px 0 15px;
}

.forgot-link a {
    color: #333;
    font-size: 14.5px;
    text-decoration: none;
}

.btn {
    width: 100%;
    height: 48px;
    background: linear-gradient(to right, #6a11cb, #ff0080);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #fff;
    font-weight: 600;
}

.container p {
    font-size: 14.5px;
    margin: 15px 0;
}

.social-icons {
    display: flex;
    justify-content: center;
}

.social-icons a {
    display: inline-flex;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 8px;
    font-size: 24px;
    color: #333;
    text-decoration: none;
    margin: 0 8px;
}

.toggle-box {
    position: absolute;
    width: 100%;
    height: 100%;
}

.toggle-box::before {
    content: '';
    position: absolute;
    left: -250%;
    width: 300%;
    height: 100%;
    background: linear-gradient(to right, #6a11cb, #ff0080);
    border-radius: 150px;
    z-index: 2;
    transition: 1.2s ease-in-out;
}

.container.active .toggle-box::before {
    left: 50%;
}

.toggle-panel {
    position: absolute;
    width: 50%;
    height: 100%;
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 2;
    transition: .6s ease-in-out;
}

.toggle-panel.toggle-left {
    left: 0;
    transition-delay: 1.2s;
}

.container.active .toggle-panel.toggle-left {
    left: -50%;
    transition-delay: 0.6s;
}

.toggle-panel.toggle-right {
    right: -50%;
    transition-delay: 0.6s;
}

.container.active .toggle-panel.toggle-right {
    right: 0;
    transition-delay: 1.2s;
}

.toggle-panel p {
    margin-bottom: 20px;
}

.toggle-panel .btn {
    width: 160px;
    height: 46px;
    background: transparent;
    border: 2px solid #fff;
    box-shadow: none;
    color: #fff;
}

@media screen and (max-width: 650px) {
    .container {
        height: calc(100vh - 40px);
    }

    .form-box {
        bottom: 0;
        width: 100%;
        height: 70%;
    }

    .toggle-box::before {
        left: 0;
        top: -270%;
        width: 100%;
        height: 300%;
        border-radius: 20vw;
    }

    .container.active .form-box {
        right: 0;
        bottom: 30%;
    }

    .container.active .toggle-box::before {
        left: 0;
        top: 70%;
    }

    .toggle-panel {
        width: 100%;
        height: 30%;
    }

    .toggle-panel.toggle-left {
        top: 0;
    }

    .container.active .toggle-panel.toggle-left {
        left: 0;
        top: -30%;
    }

    .toggle-panel.toggle-right {
        right: 0;
        bottom: -30%;
    }

    .container.active .toggle-panel.toggle-right {
        bottom: 0;
    }
}

@media screen and (max-width: 400px) {
    .form-box {
        padding: 20px;
    }

    .toggle-panel h1 {
        font-size: 30px;
    }
}

footer {
    text-align: center;
    padding: 20px;
    background: black;
    color: white;
    margin-top: auto;
    width: 100%;
}

    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <a href="index.html" class="brand">Dalau-Youth</a>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button class="login-btn" onclick="window.location.href='login.html'">Log In</button></li>
                <li><button class="signup-btn" onclick="window.location.href='login.html'">Sign Up</button></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>    

    <div class="container">
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="forgot-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>
                
                <p>or login with social platforms</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Dalau-Youth. All Rights Reserved.</p>
    </footer>

    <script>
       const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Login successful!");
            window.location.href = ("index.html");
        });

    </script>

</body>

</html>
